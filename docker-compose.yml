services:
  proxy:
    build: ./updater
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/project
    environment:
      - PROXY_PORT=${PORT:-5000}
      - TARGET_URL=http://app:5000
    depends_on:
      - app
    networks:
      - portal-network
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://portal:${DB_PASSWORD}@db:5432/portal
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - portal-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=portal
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=portal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal -d portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  portal-network:
    external: true

volumes:
  postgres-data:
