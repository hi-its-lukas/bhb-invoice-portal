services:
  proxy:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/your-repo}-updater:latest
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    expose:
      - "5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/project
    environment:
      - PROXY_PORT=${PORT:-5000}
      - ADMIN_PORT=5001
      - TARGET_URL=http://app:5000
      - UPDATE_SECRET=${UPDATE_SECRET}
    depends_on:
      - app
    networks:
      - portal-network
    restart: unless-stopped

  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/your-repo}:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://portal:${DB_PASSWORD}@db:5432/portal
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - UPDATER_ADMIN_URL=http://proxy:5001
      - UPDATE_SECRET=${UPDATE_SECRET}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
    networks:
      - portal-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=portal
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=portal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal -d portal"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  portal-network:
    driver: bridge

volumes:
  postgres_data:
